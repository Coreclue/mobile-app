<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon" />
    <title>Pokemon JS App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <ul class="pokemon-list"></ul>

    <form id="register-form">
      <div class="input-wrapper">
        <label for="email">E-mail</label>
        <input id="email" type="email" />
      </div>

      <div class="input-wrapper">
        <label for="password">Password</label>
        <input id="password" type="password" />
      </div>
      <button type="submit">Register</button>
    </form>

    <button id="show-modal">Show modal</button>

    <button id="show-dialog">Show Dialog</button>

    <div id="modal-container"></div>

    <script src="js/js-polyfill/polyfill.min.js"></script>
    <script src="js/js-polyfill/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
